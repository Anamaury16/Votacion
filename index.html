<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function simularResultados() {
            const resultados = {
                "Opción 1": Math.floor(Math.random() * 100),
                "Opción 2": Math.floor(Math.random() * 100),
                "Opción 3": Math.floor(Math.random() * 100)
            };
            
            let total = resultados["Opción 1"] + resultados["Opción 2"] + resultados["Opción 3"];
            document.getElementById("resultado1").textContent = `Opción 1: ${resultados["Opción 1"]} votos (${((resultados["Opción 1"] / total) * 100).toFixed(2)}%)`;
            document.getElementById("resultado2").textContent = `Opción 2: ${resultados["Opción 2"]} votos (${((resultados["Opción 2"] / total) * 100).toFixed(2)}%)`;
            document.getElementById("resultado3").textContent = `Opción 3: ${resultados["Opción 3"]} votos (${((resultados["Opción 3"] / total) * 100).toFixed(2)}%)`;
        }
    </script>
</head>
<body onload="simularResultados()">
    <div class="container">
        <h1>Sistema de Votación</h1>
        <p>Selecciona tu opción y envía tu voto</p>
        <form>
            <div class="options">
                <label>
                    <input type="radio" name="vote" value="opcion1"> Opción 1
                </label>
                <label>
                    <input type="radio" name="vote" value="opcion2"> Opción 2
                </label>
                <label>
                    <input type="radio" name="vote" value="opcion3"> Opción 3
                </label>
            </div>
            <button type="submit">Enviar Voto</button>
        </form>
        <div class="results">
            <h2>Resultados</h2>
            <p id="resultado1">(Cargando resultados...)</p>
            <p id="resultado2">(Cargando resultados...)</p>
            <p id="resultado3">(Cargando resultados...)</p>
        </div>
    </div>
</body>
</html>
